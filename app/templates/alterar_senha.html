{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Alterar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar {
            height: 80px; /* Altura da barra de navegação */
            background-color: #192f60; /* Cor de fundo */
        }
        .navbar-logo {
            height: 60px; /* Altura da logo */
        }
        body {
            font-family: Arial, sans-serif;
            padding-top: 80px; /* Espaço para a barra de navegação */
        }
        .btn-custom {
            background-color: #007bff !important; /* Cor de fundo do botão */
            color: white !important; /* Cor do texto do botão */
            border-color: #007bff !important; /* Cor da borda do botão */
        }
        .btn-custom:hover {
            background-color: #0056b3 !important; /* Cor de fundo do botão ao passar o mouse */
            border-color: #0056b3 !important; /* Cor da borda do botão ao passar o mouse */
        }
        input[type="password"], textarea, input[type="text"] {
            border: 1px solid #ccc; /* Cor da borda */
            padding: 10px;
            width: 100%;
            box-sizing: border-box; /* Para garantir que o padding não aumente o tamanho do input */
            margin-bottom: 10px;
        }
        input[type="password"]:focus, textarea:focus, input[type="text"]:focus {
            border-color: #007bff; /* Cor da borda quando focado */
            outline: none; /* Remover o outline padrão */
        }
        .password-info {
            margin-top: 15px; /* Espaço adicional acima das informações de senha */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="history.back(); return false;">
                <img src="{% static 'images/logo (2).png' %}" alt="Logo" class="navbar-logo">
            </a>
            <div class="d-flex justify-content-end">
                <a href="{% url 'alterar-senha' %}" class="btn btn-outline-light">Editar Perfil</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Alterar Senha</h2>
        <form method="post" class="mb-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom">Alterar Senha</button>
        </form>
        <div class="password-info">
            <p>Informações de segurança da senha:</p>
            <ul>
                <li>A senha deve ter pelo menos 8 caracteres.</li>
                <li>Deve incluir letras e números.</li>
                <!-- Outras regras de segurança -->
            </ul>
        </div>
    </div>

    <script>
        // Seu script para a barra de navegação
    </script>
</body>
</html>
